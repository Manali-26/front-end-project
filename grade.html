<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="grade.css">
</head>
<body>
  <div class="container">
    <h1>Grade Calculator</h1>
    <form id="gradeForm">
      <div class="input-group">
        <label for="subject1">Subject 1 Marks:</label>
        <input type="number" id="subject1" required min="0" max="100">
      </div>
      <div class="input-group">
        <label for="subject2">Subject 2 Marks:</label>
        <input type="number" id="subject2" required min="0" max="100">
      </div>
      <div class="input-group">
        <label for="subject3">Subject 3 Marks:</label>
        <input type="number" id="subject3" required min="0" max="100">
      </div>
      <div class="input-group">
        <label for="subject4">Subject 4 Marks:</label>
        <input type="number" id="subject4" required min="0" max="100">
      </div>
      <button type="button" id="calculateButton">Calculate</button>
    </form>
    <div id="result">
      <h2>Results:</h2>
      <p id="percentage"></p>
      <p id="grade"></p>
    </div>
  </div>

  <script src="grade.js"></script>
</body>
</html>
